<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store | Checkout Seguro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #009ee3;
            --secondary: #00a650;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .shop-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #1e293b, #334155);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-image i { font-size: 80px; color: var(--primary); }

        .content { padding: 24px; }

        .category { color: var(--primary); font-size: 12px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        
        h2 { font-size: 24px; margin: 8px 0; }

        .description { color: var(--text-muted); font-size: 14px; line-height: 1.5; margin-bottom: 20px; }

        .price-tag {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .price { font-size: 28px; font-weight: 800; color: var(--secondary); }

        .btn-buy {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-buy:hover { background: #0081ba; transform: translateY(-2px); }
        .btn-buy:disabled { background: #475569; cursor: not-allowed; transform: none; }

        /* Área do PIX */
        #pix-area {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 1px dashed var(--secondary);
            text-align: center;
        }

        #pix-area h3 { font-size: 14px; color: var(--secondary); margin-bottom: 10px; }

        textarea {
            width: 100%;
            background: #0f172a;
            color: #22c55e;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 11px;
            resize: none;
            margin-bottom: 10px;
        }

        .copy-info { font-size: 11px; color: var(--text-muted); }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="shop-container">
        <div class="product-image">
            <i class="fas fa-microchip"></i>
        </div>

        <div class="content">
            <span class="category">Hardware & Tech</span>
            <h2>Processador Nitro X</h2>
            <p class="description">Potência máxima para o seu setup. Entrega digital imediata após confirmação do PIX.</p>

            <div class="price-tag">
                <span class="price">R$ 50,00</span>
                <i class="fas fa-shield-alt" title="Compra Segura" style="color: var(--secondary)"></i>
            </div>

            <button id="btn-pix" class="btn-buy" onclick="gerarPagamento()">
                <div class="loader" id="loader"></div>
                <span id="btn-text"><i class="fa-brands fa-pix"></i> Pagar com PIX</span>
            </button>

            <div id="pix-area">
                <h3><i class="fa-solid fa-qrcode"></i> PIX Copia e Cola</h3>
                <textarea id="pix-code" readonly onclick="this.select()"></textarea>
                <p class="copy-info">Clique no código para selecionar e copiar.</p>
            </div>
        </div>
    </div>

    <script>
        async function gerarPagamento() {
            const btn = document.getElementById('btn-pix');
            const btnText = document.getElementById('btn-text');
            const loader = document.getElementById('loader');
            const pixArea = document.getElementById('pix-area');
            const pixCode = document.getElementById('pix-code');

            // --- CONFIGURAÇÃO ---
            const accessToken = "APP_USR-2926870035529230-021119-799834c980f71cd5170b27170e1ec829-314166223"; // COLOQUE SEU TOKEN DO MERCADO PAGO AQUI
            // --------------------

            // Interface visual de carregamento
            btn.disabled = true;
            btnText.innerText = "Gerando código...";
            loader.style.display = "block";

            const paymentData = {
                transaction_amount: 50.00,
                description: "Compra Processador Nitro X",
                payment_method_id: "pix",
                payer: {
                    email: "comprador@exemplo.com",
                    first_name: "Usuario",
                    last_name: "GitHub"
                }
            };

            try {
                const response = await fetch("https://api.mercadopago.com/v1/payments", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(paymentData)
                });

                const data = await response.json();

                if (data.point_of_interaction) {
                    pixArea.style.display = 'block';
                    pixCode.value = data.point_of_interaction.transaction_data.qr_code;
                    btnText.innerText = "Aguardando Pagamento...";
                    loader.style.display = "none";
                } else {
                    throw new Error("Erro na resposta da API");
                }

            } catch (error) {
                console.error(error);
                alert("Erro ao processar o PIX. Verifique se sua Key está correta.");
                btn.disabled = false;
                btnText.innerText = "Tentar Novamente";
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
